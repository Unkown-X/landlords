<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>斗地主</title>
	<link rel="stylesheet" href="./css/index.css">
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="./js/index.js"></script>
</head>
<body>
	<!-- 左边player1区 -->
	<div class="left">
		<ul class="p1"></ul>
	</div>
	<!-- 中间player2区 -->
	<div class="mid">
		<div class="mid_top">
			<ul class="all_poker">
				<input type="button" class="start" value="发牌">
				<input type="button" class="change" value="换肤">
			</ul>
			<ul class="p0"></ul>
<!-- 			<div class="star">准备</div> -->
		</div>
		<div class="mid_down">
			<ul class="p2"></ul>
		</div>
	</div>
	<!-- 右边player3区 -->
	<div class="right">
		<ul class="p3"></ul>
	</div>
	<div class="black"></div>
	<div class="Box">
		<div class="box"></div>
	</div>	
	<audio id="music" src="./audio/3.mp3" controls autoplay></audio>
</body>
</html>
